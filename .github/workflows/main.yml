        with:
          path: godot-cache/**/*
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('godot-cache/**/*') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('godot-cache/**/*') }}
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          #cache: 'pip'
      - name: Install Scons
        run: |
          python -m pip install --upgrade pip
          pip install scons
      - name: Download godot source code
        run: |
          choco install wget
          wget -c ${{env.SRC_URL}} && 7z x -y *.xz && 7z x -y *.tar
      - name: Copy Files
        run: |
          mv custom.py ${{env.SRC_NAME}}\custom.py
      - name: Build
        run: |
          $env:SCONS_CACHE="$pwd\godot-cache\"
          cd ${{env.SRC_NAME}}
          scons -Q platform=windows target=template_release arch=x86_32
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.SRC_NAME}}_${{ runner.os }}_export_templates.x86_32
          path: ${{env.SRC_NAME}}\bin\godot.windows.template_*.x86_32.*
